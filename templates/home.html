<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/style1.css" %}">
    <script src="{% static "js/script.js" %}"></script>
    <title>Lambo_Animation</title>
</head>
<body>
    <div class="container">
        <div class="sky">
            <div class="trees"></div>
            <div class="track"></div>
            <div class="car">
                <div class="wheel wheel1">
                    <img src="{% static "images/car_wheel_left.png" %}" alt="Left Wheel">
                </div>
                <div class="wheel wheel2">
                    <img src="{% static "images/car_wheel_right.png" %}" alt="Right Wheel">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
